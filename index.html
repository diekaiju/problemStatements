<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH Nexus</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <h1>SIH <span class="accent">Nexus</span></h1>
            <p id="breadcrumbs" class="breadcrumbs"><span class="active">Categories</span></p>
        </header>

        <main id="app">
            <!-- Content will be injected here -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            <div id="grid" class="grid-container"></div>
        </main>

        <!-- Detailed Modal -->
        <div id="detail-modal" class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div id="modal-body">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
